<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tableau de bord</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-section">
    <h1>Bonjour, {{user?.name || 'Utilisateur'}}!</h1>
    <p>Bienvenue dans votre espace personnel</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-card (click)="goToFruits()" class="stat-card">
          <ion-card-header>
            <ion-card-title>{{stats.orders}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="cart-outline"></ion-icon>
            <p>Commandes</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="12" size-md="4">
        <ion-card class="stat-card">
          <ion-card-header>
            <ion-card-title>{{stats.favorites}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="heart-outline"></ion-icon>
            <p>Favoris</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="12" size-md="4">
        <ion-card class="stat-card">
          <ion-card-header>
            <ion-card-title>{{stats.cart}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="basket-outline"></ion-icon>
            <p>Dans le panier</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="quick-actions">
    <h2>Actions rapides</h2>
    <ion-list>
      <ion-item button (click)="goToFruits()">
        <ion-icon name="storefront-outline" slot="start"></ion-icon>
        <ion-label>Voir les fruits disponibles</ion-label>
      </ion-item>
      <ion-item button (click)="goToOrders()">
        <ion-icon name="receipt-outline" slot="start"></ion-icon>
        <ion-label>Mes commandes</ion-label>
      </ion-item>
      <ion-item button (click)="goToProfile()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Mon profil</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
