<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fruits Boutique
    </ion-title>
    
    <ion-buttons slot="end">
      <!-- Si l'utilisateur est connecté -->
      <ion-button *ngIf="authService.isAuthenticated()" (click)="goToDashboard()">
        <ion-icon name="person-circle" slot="icon-only"></ion-icon>
      </ion-button>
      
      <ion-button *ngIf="authService.isAuthenticated()" (click)="logout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
      
      <!-- Si l'utilisateur n'est pas connecté -->
      <ion-button *ngIf="!authService.isAuthenticated()" (click)="goToLogin()">
        <ion-icon name="log-in" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-container">
    <h1>Bienvenue sur Fruits Boutique</h1>
    <p>Découvrez nos délicieux fruits frais</p>
    
    <div class="auth-buttons" *ngIf="!authService.isAuthenticated()">
      <ion-button expand="block" (click)="goToLogin()">Se connecter</ion-button>
      <ion-button expand="block" fill="outline" (click)="goToRegister()">Créer un compte</ion-button>
    </div>

    <div class="dashboard-button" *ngIf="authService.isAuthenticated()">
      <ion-button expand="block" color="success" (click)="goToDashboard()">
        <ion-icon name="person" slot="start"></ion-icon>
        Mon tableau de bord
      </ion-button>
    </div>

    <div class="fruits-preview">
      <h2>Nos fruits populaires</h2>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let fruit of popularFruits">
            <ion-card>
              <img [src]="fruit.imageUrl" alt="{{ fruit.name }}">
              <ion-card-header>
                <ion-card-title>{{ fruit.name }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{ fruit.description }}
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
